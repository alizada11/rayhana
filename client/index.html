<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rayhana Kitchen Appliance - Website</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- optional fallbacks -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="preload" as="image" href="/images/logo-256.png" />
    <!-- Preconnect to media CDN (Cloudinary) for hero/poster assets -->
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />
    <!-- Preload LCP hero poster (mobile-friendly compressed) -->
    <link
      rel="preload"
      as="image"
      href="https://res.cloudinary.com/ds4pfbv9i/video/upload/so_1,f_auto,q_auto:low,w_900/v1771768593/hero-video_rryxgf.jpg"
      fetchpriority="high"
    />

    <!-- Tiny critical styles to reserve header height before CSS loads -->
    <style>
      :root {
        --header-h: 64px;
      }
      header.sticky {
        min-height: var(--header-h);
      }
      header .container {
        min-height: var(--header-h);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
