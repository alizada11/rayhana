<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rayhana Kitchen Appliance - Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- optional fallbacks -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;700&family=Noto+Sans:wght@400;500;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&family=Vazirmatn:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function () {
        const endpoint = "%VITE_ANALYTICS_ENDPOINT%";
        const websiteId = "%VITE_ANALYTICS_WEBSITE_ID%";
        const hasEndpoint = endpoint && !endpoint.includes("VITE_ANALYTICS_");
        const hasWebsiteId =
          websiteId && !websiteId.includes("VITE_ANALYTICS_");
        if (!hasEndpoint || !hasWebsiteId) return;
        const s = document.createElement("script");
        s.defer = true;
        s.src = endpoint.replace(/\/$/, "") + "/umami";
        s.setAttribute("data-website-id", websiteId);
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
